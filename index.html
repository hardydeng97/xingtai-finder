<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邢台在哪儿</title>
    <style>
        :root {
            --primary-red: #ff4757;
            --dark-blue: #2f3542;
            --gold: #ffa502;
            --bg: #f1f2f6;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg);
            font-family: -apple-system, sans-serif;
            transition: background 0.5s;
            overflow: hidden;
        }

        /* 外层阴影圈，不旋转 */
        .compass-shadow {
            position: relative;
            width: 310px; height: 310px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 旋转的罗盘整体 */
        #compass-dial {
            position: relative;
            width: 300px; height: 300px;
            border-radius: 50%;
            transition: transform 0.1s linear; /* 平滑旋转 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 罗盘刻度字母 */
        .mark { position: absolute; font-weight: bold; font-size: 18px; }
        .mark-n { top: 10px; color: var(--primary-red); }
        .mark-s { bottom: 10px; color: var(--dark-blue); }
        .mark-w { left: 10px; color: #a4b0be; }
        .mark-e { right: 10px; color: #a4b0be; }
