<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邢台在哪儿</title>
    <style>
        :root {
            --primary-red: #ff4757;
            --dark-blue: #2f3542;
            --xt-gold: #f39c12;
            --bg-color: #f1f2f6;
        }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg-color);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden; transition: background 0.8s ease;
        }

        /* 天气显示面板 */
        #weather-panel {
            position: absolute; top: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px; border-radius: 20px;
            font-size: 14px; color: var(--dark-blue);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 10;
        }

        /* 罗盘容器 */
        .compass-outer {
            position: relative;
            width: 310px; height: 310px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* 清风楼背景图 */
        .qf-building {
            position: absolute;
            width: 220px; height: 220px;
            background-image: url('https://img.icons8.com/ios-filled/250/000000/pagoda.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            opacity: 0.1; 
            transition: all 0.6s ease;
            filter: grayscale(100%);
            z-index: 1;
        }

        /* 当对准时背景亮起 */
        body.aligned .qf-building {
            opacity: 0.8;
            filter: grayscale(0%) sepia(50%) hue-rotate(-50deg); 
            transform: scale(1.05);
        }
        body.aligned { background-color: #fdf6e3; }

        /* 旋转的罗盘 */
        #compass-dial {
            position: absolute;
            width: 300px; height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.05);
            z-index: 2;
            transition: transform 0.1s linear;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mark { position: absolute; font-weight: bold; font-size: 18px; color: #ced4da; }
        .mark-n { top: 10px; left: 50%; transform: translateX(-50%); color: var(--primary-red); }
        .mark-s { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .mark-w { left: 10px; top: 50%; transform: translateY(-50%); }
        .mark-e { right: 10px; top: 50%; transform: translateY(-50%); }

        /* 修改：确保指针容器居中且旋转轴在正圆心 */
        #arrow-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px; 
            height: 260px;
            /* 将自身中心移至父圆心，通过margin实现绝对对齐 */
            margin-top: -130px; 
            margin-left: -15px;
            z-index: 5;
            display: none;
            transition: transform 0.2s ease-out;
            transform-origin: center center;
        }
        .needle-top {
            width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-bottom: 130px solid var(--primary-red);
        }
        .needle-bottom {
            width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 130px solid var(--dark-blue);
        }

        /* 新增：中心轴点，让指针转动看起来更真实 */
        .center-pivot {
            position: absolute;
            width: 10px; height: 10px;
            background: white;
            border: 2px solid var(--dark-blue);
            border-radius: 50%;
            z-index: 6;
        }

        /* 文案信息 */
        .info-panel { text-align: center; margin-top: 40px; padding: 0 20px; z-index: 10; }
        #dist-text { font-size: 20px; font-weight: bold; color: var(--dark-blue); margin-bottom: 10px; }
        #greeting-msg { font-size: 16px; color: var(--xt-gold); font-weight: 500; height: 24px; }

        .btn-start {
            margin-top: 30px; padding: 15px 40px;
            background: var(--dark-blue); color: white;
            border: none; border-radius: 30px;
            font-size: 16px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="weather-panel">邢台天气读取中...</div>

    <div class="compass-outer">
        <div class="qf-building"></div>
        <div id="compass-dial">
            <div class="mark mark-n">N</div>
            <div class="mark mark-s">S</div>
            <div class="mark mark-w">W</div>
            <div class="mark mark-e">E</div>
            <div id="arrow-wrapper">
                <div class="needle-top"></div>
                <div class="needle-bottom"></div>
            </div>
            <div class="center-pivot"></div>
        </div>
    </div>

    <div class="info-panel">
        <div id="dist-text">无论多远，心向邢襄。</div>
        <div id="greeting-msg">点击下方按钮开始寻家</div>
    </div>

    <button class="btn-start" onclick="initApp()">开启指南针</button>

    <script>
        const XT_TARGET = { lat: 37.07, lng: 114.50 };
        let userPos = null;
        let bearingToXT = 0;

        async function fetchWeather() {
            try {
                const response = await fetch('https://wttr.in/Xingtai?format=%c+%t+%C');
                const data = await response.text();
                document.getElementById('weather-panel').innerText = `邢台当前：${data}`;
            } catch (e) {
                document.getElementById('weather-panel').innerText = `邢台：晴转思乡 25°C`;
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const y = Math.sin((lon2-lon1)*Math.PI/180) * Math.cos(lat2*Math.PI/180);
            const x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180) - Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos((lon2-lon1)*Math.PI/180);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function updateUI(dist) {
            const distEl = document.getElementById('dist-text');
            const msgEl = document.getElementById('greeting-msg');
            distEl.innerText = `您距离邢台还有 ${dist.toFixed(1)} 公里`;
            if (dist < 20) {
                msgEl.innerText = "您已在邢台，欢迎回家！";
            } else if (dist < 500) {
                msgEl.innerText = "冀南明珠，近在咫尺。";
            } else if (dist < 1500) {
                msgEl.innerText = "关山万里，此情可待。";
            } else {
                msgEl.innerText = "无论多远，心向邢襄。";
            }
        }

        async function initApp() {
            document.querySelector('.btn-start').style.display = 'none';
            fetchWeather();
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }
            navigator.geolocation.watchPosition(pos => {
                userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                const d = getDistance(userPos.lat, userPos.lng, XT_TARGET.lat, XT_TARGET.lng);
                bearingToXT = getBearing(userPos.lat, userPos.lng, XT_TARGET.lat, XT_TARGET.lng);
                updateUI(d);
                document.getElementById('arrow-wrapper').style.display = 'block';
            });
            window.addEventListener('deviceorientationabsolute', handleRotate, true);
            window.addEventListener('deviceorientation', handleRotate, true);
        }

        function handleRotate(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined) {
                document.getElementById('compass-dial').style.transform = `rotate(${-heading}deg)`;
                document.getElementById('arrow-wrapper').style.transform = `rotate(${bearingToXT}deg)`;
                const currentAngle = (bearingToXT - heading + 360) % 360;
                const diff = Math.min(currentAngle, 360 - currentAngle);
                if (diff < 10) {
                    document.body.classList.add('aligned');
                    if(navigator.vibrate) navigator.vibrate(50);
                } else {
                    document.body.classList.remove('aligned');
                }
            }
        }
    </script>
</body>
</html>
