<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邢台在哪儿</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: -apple-system, sans-serif;
        }
        #status { margin-bottom: 20px; color: #666; font-size: 14px; text-align: center; }
        .compass {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 120px solid #e74c3c; /* 红色指针 */
            position: absolute;
            transition: transform 0.1s ease-out;
        }
        .arrow::after {
            content: '';
            position: absolute;
            left: -20px;
            top: 120px;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 120px solid #34495e; /* 底部指针 */
        }
        .label { margin-top: 40px; font-size: 24px; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

    <div id="status">正在获取定位和传感器权限...</div>
    
    <div class="compass">
        <div class="arrow" id="arrow"></div>
    </div>

    <div class="label">邢台在这儿</div>

    <script>
        const target = { lat: 37.07, lng: 114.50 }; // 邢台坐标
        let userPos = null;
        const arrow = document.getElementById('arrow');
        const status = document.getElementById('status');

        // 计算从点A到点B的方位角
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            let brng = Math.atan2(y, x);
            return (brng * 180 / Math.PI + 360) % 360;
        }

        // 获取位置
        navigator.geolocation.watchPosition(pos => {
            userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            status.innerText = `当前定位：${userPos.lat.toFixed(2)}, ${userPos.lng.toFixed(2)}`;
        }, err => {
            status.innerText = "请允许地理定位权限以计算方向。";
        });

        // 获取手机朝向
        window.addEventListener('deviceorientationabsolute', handleOrientation, true);
        window.addEventListener('deviceorientation', handleOrientation, true);

        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            
            if (userPos && heading !== undefined) {
                const bearing = calculateBearing(userPos.lat, userPos.lng, target.lat, target.lng);
                // 箭头旋转角度 = 目标方位角 - 手机当前朝向
                const rotateAngle = bearing - heading;
                arrow.style.transform = `rotate(${rotateAngle}deg)`;
            }
        }

        // 处理 iOS 权限请求
        document.body.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }
        };
    </script>
</body>
</html>
