<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邢台在哪儿</title>
    <style>
        :root {
            --primary-red: #ff4757;
            --dark-blue: #2f3542;
            --xt-gold: #f39c12;
            --bg-color: #f1f2f6;
        }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg-color);
            font-family: "PingFang SC", sans-serif;
            overflow: hidden; transition: background 0.8s ease;
        }

        /* 整个指南针组合体 */
        .compass-stack {
            position: relative;
            width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
        }

        /* 1. 最底层：清风楼虚影 */
        .qf-building {
            position: absolute;
            width: 180px; height: 180px;
            background: url('https://www.svgrepo.com/show/24436/pagoda.svg') no-repeat center;
            background-size: contain;
            opacity: 0.1; 
            filter: grayscale(100%);
            transition: all 0.6s ease;
            z-index: 1;
        }

        /* 2. 中间层：罗盘圆盘与刻度（固定或微调） */
        .compass-dial {
            position: absolute;
            width: 300px; height: 300px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* 刻度线 */
        .ticks { position: absolute; width: 100%; height: 100%; top:0; left:0; }
        .tick {
            position: absolute; width: 2px; height: 8px;
            background: #dfe4ea; left: 50%; top: 0;
            transform-origin: 50% 150px;
        }
        .tick:nth-child(5n) { height: 15px; background: #a4b0be; }

        .mark { position: absolute; font-weight: bold; font-size: 16px; color: #a4b0be; }
        .mark-n { top: 20px; left: 50%; transform: translateX(-50%); color: var(--primary-red); }
        .mark-s { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .mark-w { left: 20px; top: 50%; transform: translateY(-50%); }
        .mark-e { right: 20px; top: 50%; transform: translateY(-50%); }

        /* 3. 最顶层：指向邢台的指针 */
        #arrow-wrapper {
            position: absolute;
            width: 30px; height: 260px; /* 贯穿圆心的长条 */
            z-index: 10;
            display: none; /* 初始隐藏，定位后显示 */
            /* 关键：设置旋转中心为正圆心 */
            top: 50%; left: 50%;
            margin-top: -130px; margin-left: -15px;
            transition: transform 0.2s cubic-bezier(0.1, 0.5, 0.2, 1);
        }
        .needle-top {
            width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-bottom: 130px solid var(--primary-red);
        }
        .needle-bottom {
            width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 130px solid var(--dark-blue);
        }

        .center-dot {
            width: 10px; height: 10px;
            background: #fff; border: 3px solid var(--dark-blue);
            border-radius: 50%; position: absolute; z-index: 20;
        }

        /* 文案信息 */
        .info-panel { text-align: center; margin-top: 50px; }
        #dist-text { font-size: 20px; font-weight: 800; color: var(--dark-blue); }
        #greeting-msg { font-size: 16px; color: var(--xt-gold); margin-top: 10px; font-weight: 500; }

        /* 对准特效 */
        body.aligned { background-color: #fef9e7; }
        body.aligned .qf-building {
            opacity: 0.7; filter: grayscale(0%) sepia(100%) saturate(200%);
            transform: scale(1.1);
        }

        .btn-start {
            margin-top: 30px; padding: 15px 45px;
            background: var(--dark-blue); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="compass-stack">
        <div class="qf-building"></div>
        <div class="compass-dial">
            <div class="ticks" id="tickBox"></div>
            <div class="mark mark-n">N</div>
            <div class="mark mark-s">S</div>
            <div class="mark mark-w">W</div>
            <div class="mark mark-e">E</div>
        </div>
        <div id="arrow-wrapper">
            <div class="needle-top"></div>
            <div class="needle-bottom"></div>
        </div>
        <div class="center-dot"></div>
    </div>

    <div class="info-panel">
        <div id="dist-text">无论多远，心向邢襄。</div>
        <div id="greeting-msg">请点击按钮寻找家乡方位</div>
    </div>

    <button class="btn-start" onclick="initApp()">开启寻找之旅</button>

    <script>
        const XT = { lat: 37.07, lng: 114.50 };
        let userPos = null;
        let bearingToXT = 0;

        // 生成刻度
        const tickBox = document.getElementById('tickBox');
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = 'tick';
            tick.style.transform = `rotate(${i * 6}deg)`;
            tickBox.appendChild(tick);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const y = Math.sin((lon2-lon1)*Math.PI/180) * Math.cos(lat2*Math.PI/180);
            const x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180) - Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos((lon2-lon1)*Math.PI/180);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        async function initApp() {
            document.querySelector('.btn-start').style.display = 'none';
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }

            navigator.geolocation.watchPosition(pos => {
                userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                const d = getDistance(userPos.lat, userPos.lng, XT.lat, XT.lng);
                bearingToXT = getBearing(userPos.lat, userPos.lng, XT.lat, XT.lng);
                
                document.getElementById('dist-text').innerText = `您距离邢台还有 ${d.toFixed(1)} 公里`;
                const msg = d < 20 ? "您已在邢台，欢迎回家！" : d < 500 ? "冀南明珠，近在咫尺。" : d < 1500 ? "关山万里，此情可待。" : "无论多远，心向邢襄。";
                document.getElementById('greeting-msg').innerText = msg;
                document.getElementById('arrow-wrapper').style.display = 'block';
            });

            window.addEventListener('deviceorientationabsolute', handleRotate, true);
            window.addEventListener('deviceorientation', handleRotate, true);
        }

        function handleRotate(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined && userPos) {
                // 指针转动逻辑：
                // 红色针尖指向的角度 = (家乡相对于北方的角度) - (手机当前相对于北方的角度)
                const needleAngle = bearingToXT - heading;
                document.getElementById('arrow-wrapper').style.transform = `rotate(${needleAngle}deg)`;

                // 对准判断（正负10度）
                const diff = Math.abs(needleAngle % 360);
                const normalizedDiff = Math.min(diff, 360 - diff);

                if (normalizedDiff < 10) {
                    document.body.classList.add('aligned');
                    if(navigator.vibrate) navigator.vibrate(50);
                } else {
                    document.body.classList.remove('aligned');
                }
            }
        }
    </script>
</body>
</html>
