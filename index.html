<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邢台在哪儿</title>
    <style>
        :root {
            --primary-red: #ff4757;
            --dark-blue: #2f3542;
            --xt-gold: #f39c12;
            --bg-color: #f1f2f6;
        }
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg-color);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden; transition: background 0.8s ease;
        }

        /* 指南针外框架 */
        .compass-frame {
            position: relative;
            width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
        }

        /* 清风楼背景图 */
        .qf-building {
            position: absolute;
            width: 200px; height: 200px;
            background-image: url('https://img.icons8.com/ios-filled/300/pagoda.png'); /* 清风楼象征图 */
            background-size: contain; background-repeat: no-repeat; background-position: center;
            opacity: 0.05; transition: all 0.8s ease;
            filter: grayscale(100%);
            z-index: 1;
        }

        /* 旋转的罗盘刻度盘 */
        #compass-dial {
            position: absolute;
            width: 300px; height: 300px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff;
            z-index: 2;
            transition: transform 0.1s linear;
        }

        .mark { position: absolute; font-weight: bold; font-size: 18px; color: #ced4da; }
        .mark-n { top: 10px; left: 50%; transform: translateX(-50%); color: var(--primary-red); }
        .mark-s { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .mark-w { left: 10px; top: 50%; transform: translateY(-50%); }
        .mark-e { right: 10px; top: 50%; transform: translateY(-50%); }

        /* 指针容器：确保它在罗盘正中心 */
        #arrow-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0; /* 容器本身不占位，作为旋转原点 */
            display: none;
            z-index: 5;
            transition: transform 0.2s ease-out;
        }
        
        /* 红色尖端：指向邢台 */
        .needle-red {
            position: absolute;
            bottom: 0; left: -15px; /* 水平居中 */
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 130px solid var(--primary-red);
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }
        /* 深蓝色尾端 */
        .needle-dark {
            position: absolute;
            top: 0; left: -15px;
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 130px solid var(--dark-blue);
        }

        .center-dot {
            width: 12px; height: 12px;
            background: #fff; border: 3px solid var(--dark-blue);
            border-radius: 50%; position: absolute; z-index: 10;
        }

        /* 文案区 */
        .info-panel { text-align: center; margin-top: 50px; padding: 0 20px; z-index: 10; }
        #dist-text { font-size: 20px; font-weight: 800; color: var(--dark-blue); margin-bottom: 12px; }
        #greeting-msg { font-size: 16px; color: var(--xt-gold); font-weight: 500; }

        /* 状态特效 */
        body.aligned { background-color: #fef9e7; }
        body.aligned .qf-building { opacity: 0.6; filter: grayscale(0%) sepia(1); transform: scale(1.1); }

        .btn-start {
            margin-top: 30px; padding: 16px 48px;
            background: var(--dark-blue); color: white;
            border: none; border-radius: 50px;
            font-size: 16px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="compass-frame">
        <div class="qf-building"></div>
        <div id="compass-dial">
            <div class="mark mark-n">N</div>
            <div class="mark mark-s">S</div>
            <div class="mark mark-w">W</div>
            <div class="mark mark-e">E</div>
        </div>
        <div id="arrow-wrapper">
            <div class="needle-red"></div>
            <div class="needle-dark"></div>
        </div>
        <div class="center-dot"></div>
    </div>

    <div class="info-panel">
        <div id="dist-text">无论多远，心向邢襄。</div>
        <div id="greeting-msg">请开启指引之旅</div>
    </div>

    <button class="btn-start" onclick="initApp()">开启寻找之旅</button>

    <script>
        const XT_TARGET = { lat: 37.07, lng: 114.50 };
        let userPos = null;
        let bearingToXT = 0;

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const y = Math.sin((lon2-lon1)*Math.PI/180) * Math.cos(lat2*Math.PI/180);
            const x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180) - Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos((lon2-lon1)*Math.PI/180);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function updateStatus(dist) {
            const distEl = document.getElementById('dist-text');
            const msgEl = document.getElementById('greeting-msg');
            
            distEl.innerText = `您距离邢台还有 ${dist.toFixed(1)} 公里`;

            if (dist < 20) {
                msgEl.innerText = "您已在邢台，欢迎回家！";
            } else if (dist < 500) {
                msgEl.innerText = "冀南明珠，近在咫尺。";
            } else if (dist < 1500) {
                msgEl.innerText = "关山万里，此情可待。";
            } else {
                msgEl.innerText = "无论多远，心向邢襄。";
            }
        }

        async function initApp() {
            document.querySelector('.btn-start').style.display = 'none';
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res !== 'granted') return;
            }

            navigator.geolocation.watchPosition(pos => {
                userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                const d = getDistance(userPos.lat, userPos.lng, XT_TARGET.lat, XT_TARGET.lng);
                bearingToXT = getBearing(userPos.lat, userPos.lng, XT_TARGET.lat, XT_TARGET.lng);
                
                updateStatus(d);
                document.getElementById('arrow-wrapper').style.display = 'block';
            }, err => {
                document.getElementById('dist-text').innerText = "获取定位失败，请检查GPS";
            });

            window.addEventListener('deviceorientationabsolute', handleRotate, true);
            window.addEventListener('deviceorientation', handleRotate, true);
        }

        function handleRotate(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined) {
                // 罗盘底层跟随手机旋转抵消，N永远指北
                document.getElementById('compass-dial').style.transform = `rotate(${-heading}deg)`;
                // 指针在罗盘内指向邢台方位角
                document.getElementById('arrow-wrapper').style.transform = `rotate(${bearingToXT}deg)`;

                // 对准判断（正负8度）
                const currentAngle = (bearingToXT - heading + 360) % 360;
                const diff = Math.min(currentAngle, 360 - currentAngle);

                if (diff < 8) {
                    document.body.classList.add('aligned');
                    if(navigator.vibrate) navigator.vibrate(50);
                } else {
                    document.body.classList.remove('aligned');
                }
            }
        }
    </script>
</body>
</html>
